<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            class="input-box"
            type="text"
            placeholder="Enter your location"
          />
        </div>
        <button class="search-button">
          <img class="search-icon" src="images/search_icon.svg" alt="Search" />
        </button>
      </div>
      <div class="weather-body">
        <img src="images/cloud.png" alt="weather-img" class="weather-img" />
        <div class="weather-box">
          <p class="temperature">0<sup>&deg;C</sup></p>
          <p class="weather-desc">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <img src="images/humidity.png" alt="humidity-img" />
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <img src="images/wind.png" alt="wind-img" />
            <div class="text">
              <span id="wind-speed">12km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
